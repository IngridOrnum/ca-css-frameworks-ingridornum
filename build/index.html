<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/custom.css" rel="stylesheet" />
    <script defer src="js/homepage.js"></script>
    <title>Travel Threads - Home</title>
  </head>
  <body class="relative h-screen overflow-hidden">
    <nav class="absolute top-0 z-50 w-full flex p-4">
      <div class="flex justify-between w-full">
        <div class="flex items-center gap-2.5">
          <img
            alt="Logo with an eye"
            class="h-8 w-8"
            src="assets/images/icons/logo-dark.png"
          />
          <span class="font-heading text-primary">Travel Threads</span>
        </div>
        <div class="flex gap-3.5">
          <button
            class="font-primary text-primary cursor-pointer"
            id="nav-signup"
          >
            Sign Up
          </button>
          <button
            class="font-primary text-primary border rounded border-primary py-1 px-2.5 hover:bg-opacity-new-white cursor-pointer"
            id="nav-login"
          >
            Log In
          </button>
        </div>
      </div>
    </nav>
    <main>
      <div class="relative h-screen w-screen">
        <video
          autoplay
          class="absolute top-0 left-0 w-full h-full object-cover"
          loop
          muted
          playsinline
        >
          <source
            src="assets/video/running-up-mountain-top.mp4"
            type="video/mp4"
          />
        </video>
        <div
          class="hidden absolute bg-hero-blur-gradient backdrop-blur-md w-full h-full object-cover"
          id="blur-background"
        ></div>
        <div class="absolute inset-0 flex items-center justify-center z-10">
          <div
            class="hidden h-full mobile-home:items-center mobile-home:mt-0 mobile-home:max-h-[700px] mobile-home:justify-center w-[480px] z-20 bg-new-white mt-[130px] flex flex-col items-center px-5 py-14"
            id="login-form"
          >
            <div class="flex flex-col items-center w-full gap-5">
              <h2 class="font-primary text-primary text-2xl pb-8">
                Login to your account
              </h2>
              <form class="flex flex-col gap-4 w-11/12">
                <div
                  class="flex flex-col text-primary font-primary text-xl gap-2"
                >
                  <label for="username">Username</label>
                  <input
                    class="border border-primary border-1 rounded h-12 px-4"
                    id="usernameLogin"
                    name="username"
                    required
                    type="text"
                  />
                </div>
                <div
                  class="flex flex-col text-primary font-primary text-xl gap-2"
                >
                  <label class="" for="password-register">Password</label>
                  <input
                    class="border border-primary border-1 rounded h-12 px-4"
                    id="password-register"
                    name="password"
                    required
                    type="password"
                  />
                </div>
                <div class="flex justify-between w-full">
                  <div>
                    <input name="remember-me" type="checkbox" />
                    <label class="font-primary text-primary"
                      >Remember me</label
                    >
                  </div>
                  <span class="font-primary text-tertiary cursor-pointer"
                    >Forgot password?</span
                  >
                </div>
                <button
                  class="hover:bg-secondary hover:text-primary mt-8 border-primary border rounded font-primary text-new-white text-xl bg-primary h-12"
                  type="submit"
                >
                  Sign In
                </button>
              </form>
              <div class="flex gap-4 mt-5">
                <span class="font-primary text-primary"
                  >Don't have an account?</span
                >
                <span
                  class="font-primary text-tertiary cursor-pointer underline-offset-auto"
                  id="register-alt"
                  >Sign up here</span
                >
              </div>
            </div>
          </div>
          <div
            class="hidden h-full mobile-home:items-center mobile-home:mt-0 mobile-home:max-h-[700px] mobile-home:justify-center w-[480px] z-20 bg-new-white mt-[130px] flex flex-col items-center px-5 py-14"
            id="register-form"
          >
            <div class="flex flex-col items-center w-full gap-5">
              <h2 class="font-primary text-primary text-2xl pb-8">
                Register an account
              </h2>
              <form class="flex flex-col gap-4 w-11/12">
                <div
                  class="flex flex-col text-primary font-primary text-xl gap-2"
                >
                  <label class="" for="username">Username</label>
                  <input
                    class="border border-primary border-1 rounded h-12 px-4"
                    id="username"
                    name="username"
                    required
                    type="username"
                  />
                </div>
                <div
                  class="flex flex-col text-primary font-primary text-xl gap-2"
                >
                  <label class="" for="email">Email Adress</label>
                  <input
                    class="border border-primary border-1 rounded h-12 px-4"
                    id="email"
                    name="email"
                    required
                    type="email"
                  />
                </div>
                <div
                  class="flex flex-col text-primary font-primary text-xl gap-2"
                >
                  <label class="" for="password">Password</label>
                  <input
                    class="border border-primary border-1 rounded h-12 px-4"
                    id="password"
                    name="password"
                    required
                    type="password"
                    minlength="8"
                  />
                </div>
                <button
                  class="hover:bg-secondary hover:text-primary mt-8 border-primary border rounded font-primary text-new-white text-xl bg-primary h-12"
                  type="submit"
                >
                  Register
                </button>
              </form>
              <div class="flex gap-4 mt-5">
                <span class="font-primary text-primary"
                  >Already have an account?</span
                >
                <span
                  class="font-primary text-tertiary cursor-pointer underline-offset-auto"
                  id="login-alt"
                  >Log in here</span
                >
              </div>
            </div>
          </div>
          <div
            class="flex flex-col items-center text-center px-3 gap-6 mt-32 lg:gap-10"
            id="hero-content"
          >
            <h1
              class="text-new-white text-2xl lg:text-4xl font-heading tracking-widest items-center"
              id="hero-title"
            >
              A UNIQUE WAY OF TELLING YOUR STORIES
            </h1>
            <p class="font-tertiary text-new-white text-xl lg:text-3xl">
              Login or register to start the journey
            </p>
            <button
              class="font-primary text-new-white lg:text-xl border rounded border-new-white py-2 px-6 bg-opacity-new-white hover:bg-[#FCFCFB30] cursor-pointer items-center"
              id="hero-login-btn"
            >
              Get Started
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
