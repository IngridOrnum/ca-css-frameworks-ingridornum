<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <link href="css/style.css" rel="stylesheet"/>
    <link href="css/custom.css" rel="stylesheet"/>
    <title>Travel Threads - Profile</title>
</head>
<body class="bg-new-white lg:bg-profile-bg-gradient bg-no-repeat min-h-screen">
    <nav class="p-5 w-full flex justify-between">
        <img alt="Logo Eye" class="text-primary h-10 w-10" src="../src/assets/images/icons/logo-dark.png">
        <div class="flex gap-6 items-center">
            <img alt="Bell Notification" class="h-10 w-10 cursor-pointer"
                 src="../src/assets/images/icons/bell-notification.svg">
            <img alt="Hamburger Menu" class="h-6 w-8 cursor-pointer"
                 src="../src/assets/images/icons/hamburger-menu.png">
        </div>
    </nav>
    <main class="mx-5">
        <section class="flex flex-col items-center lg:bg-new-white lg:rounded-lg gap-5">
            <div class="bg-welcome-profile-card items-center rounded-xl p-8 w-full flex flex-col">
                <div class="flex flex-col text-primary items-center">
                    <h1 class=" text-2xl font-heading">Welcome back!</h1>
                    <p class="font-primary text-base">Hope you are feeling wander-ful today!</p>
                    <button class="bg-primary font-primary text-new-white rounded">Visit Your Blogpage</button>
                </div>
                <img alt="Man with suitcase walking past a world map"
                     class="w-[250px] md:max-w-[804px] h-[166px] text-base"
                     src="../src/assets/images/profile/traveller-map.svg">
            </div>
            <div class="bg-stats-profile-card p-8 items-center rounded-xl flex w-full justify-center gap-6">
                <div class="font-primary text-primary flex flex-col items-center">
                    <p class="text-xl">Visits for today</p>
                    <div class="text-6xl">128</div>
                </div>
                <div>
                    <div class="flex font-secondary text-primary items-center">
                        <img alt=""
                             class="rounded bg-[#F8F8F840] items-center h-6 w-6" src="../src/assets/images/icons/star-profile-dark.svg">
                        <div class="flex flex-col text-xs">
                            <span>Popularity</span>
                            <span class="font-bold">91</span>
                        </div>
                    </div>
                    <div class="flex font-secondary text-primary">
                        <img alt=""
                             class="rounded bg-[#F8F8F840] items-center h-6 w-6" src="../src/assets/images/icons/stats-profile-dark.svg">
                        <div class="flex flex-col text-xs">
                            <span>General rate</span>
                            <span class="font-bold">4.2</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
