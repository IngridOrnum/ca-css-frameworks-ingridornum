<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <link href="css/style.css" rel="stylesheet"/>
    <link href="css/custom.css" rel="stylesheet"/>
    <script src="js/feed.js" defer></script>
    <title>Travel Threads - Beyond the Map</title>
</head>
<body class="flex flex-col items-center">
    
    <section class="relative w-full h-screen bg-cover bg-center" style="background-image: url('../src/assets/images/feed/hero-feed.jpg');">
        <div class="relative flex items-center justify-center h-full">
            <div class="text-center text-white px-4 sm:px-8">
                <h1 class="text-4xl sm:text-6xl font-Castoro font-bold leading-tight">Beyond The Map</h1>
                <p class="mt-4 font-Alata text-lg sm:text-xl max-w-xl mx-auto">We help you find your next destination</p>
            </div>
        </div>
    </section>
    
    <section class="flex flex-col items-center">
        <h2>Destination Recommendations</h2>
        
    </section>
    
    <section class="flex flex-col items-center">
        <h2 class="font-Alata">Browse By Continent</h2>
        <div class="relative p-5">
            <div class="absolute inset-0 z-[-1] object-cover bg-cover bg-center bg-no-repeat" id="continent-bg"></div>
            <div class="flex items-center w-full h-full justify-center mt-24">
                <button id="prev-btn" class="lg:hidden flex carousel-btn bg-opacity-new-white rounded p-5 cursor-pointer text-xl z-10">Prev</button>
                <div class="flex flex-col font-primary text-new-black gap-10 p-10  backdrop-blur-md w-fit rounded">
                    <div id="title-continent" class="text-4xl ">Africa</div>
                    <button class="border border-new-black rounded mx-auto py-2 px-3 hover:bg-new-white hover:border-transparent">See More</button>
                </div>
                <button id="next-btn" class="lg:hidden flex carousel-btn bg-opacity-new-white rounded p-5 cursor-pointer text-xl z-10">Next</button>
            </div>
            <div id="list-continents" class="hidden justify-center mt-52 gap-5 relative text-new-white font-primary lg:flex">
                <div class="relative">
                    <span class="continent cursor-pointer relative active:text-new-white text-lg px-2" data-continent="Africa">Africa</span>
                    <div class="absolute h-underline-continent bg-new-white left-0 right-0 mx-auto"></div>
                </div>
                <div class="relative">
                    <span class="continent cursor-pointer relative active:text-new-white text-lg px-2" data-continent="Antarctica">Antarctica</span>
                    <div class="absolute h-underline-continent bg-transparent left-0 right-0 mx-auto"></div>
                </div>
                <div class="relative">
                    <span class="continent cursor-pointer relative active:text-new-white text-lg px-2" data-continent="Asia">Asia</span>
                    <div class="absolute h-underline-continent bg-transparent left-0 right-0 mx-auto"></div>
                </div>
                <div class="relative">
                    <span class="continent cursor-pointer relative active:text-new-white text-lg px-2" data-continent="Australia">Australia</span>
                    <div class="absolute h-underline-continent bg-transparent left-0 right-0 mx-auto"></div>
                </div>
                <div class="relative">
                    <span class="continent cursor-pointer relative active:text-new-white text-lg px-2" data-continent="North America">North America</span>
                    <div class="absolute h-underline-continent bg-transparent left-0 right-0 mx-auto"></div>
                </div>
                <div class="relative">
                    <span class="continent cursor-pointer relative active:text-new-white text-lg px-2" data-continent="South America">South America</span>
                    <div class="absolute h-underline-continent bg-transparent left-0 right-0 mx-auto"></div>
                </div>
                <div class="relative">
                    <span class="continent cursor-pointer relative active:text-new-white text-lg px-2" data-continent="Europe">Europe</span>
                    <div class="absolute h-underline-continent bg-transparent left-0 right-0 mx-auto"></div>
                </div>
            </div>
            <div class="hidden lg:flex absolute h-underline-continent bg-opacity-new-white base-line bottom-0 left-0 right-0 mb-4 mx-5"></div>
            <div class="hidden lg:flex absolute bg-carousel-feed-gradient bottom-0 left-0 right-0 h-[20%] z-[-1]"></div>
        </div>
    </section>
    
    <section class="w-full flex flex-col items-center">
        <h2 class="text-2xl font-bold mb-4">Latest Posts</h2>
        <div class="grid grid-cols-3 grid-rows-4 gap-2">
            <div class="bg-gray-300 w-64 h-52 flex items-center justify-center rounded overflow-hidden">
                <img class="w-full h-full object-cover max-w-full max-h-full" src="../src/assets/images/feed/continents/africa.jpg" alt="Africa">
            </div>
            <div class="bg-gray-300 w-64 h-52 flex items-center justify-center rounded overflow-hidden">
                <img class="w-full h-full object-cover max-w-full max-h-full" src="../src/assets/images/feed/continents/antarctica.jpg" alt="Antarctica">
            </div>
            <div class="bg-gray-300 w-64 h-52 flex items-center justify-center rounded overflow-hidden">
                <img class="w-full h-full object-cover max-w-full max-h-full" src="../src/assets/images/feed/continents/asia.jpg" alt="Asia">
            </div>
            <div class="bg-gray-300 w-64 h-52 flex items-center justify-center rounded overflow-hidden">
                <img class="w-full h-full object-cover max-w-full max-h-full" src="../src/assets/images/feed/continents/australia.jpg" alt="Australia">
            </div>
            <div class="bg-gray-300 w-64 h-52 flex items-center justify-center rounded overflow-hidden">
                <img class="w-full h-full object-cover max-w-full max-h-full" src="../src/assets/images/feed/continents/north-america.jpg" alt="North America">
            </div>
            <div class="bg-gray-300 w-64 h-52 flex items-center justify-center rounded overflow-hidden">
                <img class="w-full h-full object-cover max-w-full max-h-full" src="../src/assets/images/feed/continents/south-america.jpg" alt="South America">
            </div>
            <div class="bg-gray-300 w-64 h-52 flex items-center justify-center rounded overflow-hidden">
                <img class="w-full h-full object-cover max-w-full max-h-full" src="../src/assets/images/feed/continents/europe.jpg" alt="Europe">
            </div>
            <div class="bg-gray-300 w-64 h-52 flex items-center justify-center rounded overflow-hidden">
                <img class="w-full h-full object-cover max-w-full max-h-full" src="../src/assets/images/feed/continents/africa.jpg" alt="Africa">
            </div>
            <div class="bg-gray-300 w-64 h-52 flex items-center justify-center rounded overflow-hidden">
                <img class="w-full h-full object-cover max-w-full max-h-full" src="../src/assets/images/feed/continents/africa.jpg" alt="Africa">
            </div>
            <div class="bg-gray-300 w-64 h-52 flex items-center justify-center rounded overflow-hidden">
                <img class="w-full h-full object-cover max-w-full max-h-full" src="../src/assets/images/feed/continents/africa.jpg" alt="Africa">
            </div>
            <div class="bg-gray-300 w-64 h-52 flex items-center justify-center rounded overflow-hidden">
                <img class="w-full h-full object-cover max-w-full max-h-full" src="../src/assets/images/feed/continents/africa.jpg" alt="Africa">
            </div>
            <div class="bg-gray-300 w-64 h-52 flex items-center justify-center rounded overflow-hidden">
                <img class="w-full h-full object-cover max-w-full max-h-full" src="../src/assets/images/feed/continents/africa.jpg" alt="Africa">
            </div>
        </div>
        <button>View More Posts</button>
    </section>

</body>
</html>
